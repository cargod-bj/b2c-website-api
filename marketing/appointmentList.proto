syntax = "proto3";
package marketing;
import "google/protobuf/any.proto";
option go_package = "github.com/cargod-bj/b2c-website-api/marketing";

service Marketing {
  rpc C2BRegularSupplement(RequestDto) returns (Response) {}
}


message RequestDto{
uint32 sendInterval = 1;
}
message Response {
  string msg = 1;
  google.protobuf.Any data = 3;
  string code = 2;
}
